<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SmartCanvasV</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Socket IO -->
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
    ></script>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <a id="page_identifier" style="display: none;">normal</a>
  </head>

  <body class="tos-bg">
    <div class="topnav">
      <a class="logo">SmartCanvasV</a>
      <a class="link active" href="">Home</a>
      <a class="link" href="fullscreen">Fullscreen</a>
      <a class="link" href="http://interact.oulu.fi/site/smart-canvas">About</a>
    </div>
    <div style="padding-top: 10px">
      <a href="fullscreen" style="color: white; font-size: large;">Visit Fullscreen for full experience (incl. possibility for download and better performance)</a>
    </div>
    <div id="mainContainer" class="container" min-width="1024px" width="100%">
      <div class="card-deck">

        <!--Not in use-->
        <div hidden class="card" id="clientCard">
          <div class="card-body">
            <div style="width: 70%">
              <video id="clientFeed" width="1280" height="720" autoplay></video>
            </div>
          </div>
        </div>
        
        <!--Not in use-->
        <div hidden class="card" id="canvasCard">
          <div class="card-body">
            <h5 class="card-title">canvas</h5>
            <div style="width: 70%">
              <canvas id="canvas" width="1280" height="720"></canvas>
            </div>
          </div>
        </div>
        
        <!--Server feed-->
        <div class="card" id="serverCard">
          <div class="container">
            <div id="serverFeedDiv" style="width: 100%">
              <canvas id="serverFeed" width="1280" height="720"></canvas>
              <div id="hold_bar">
                <progress id="hold_progress" value="32" max="100"></progress>
              </div>
              <div id="countdown" style="visibility: hidden;">
                <a id="countdown_value">0</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="ui", style="margin-top: 680px; z-index: 0;">
      <a hidden id="idle_text_1", style="font-size: 20px; font-weight: bold;"></a><br>
      <a id="idle_text_2"></a><br>
      <a id="help_2"></a><br>
      <a id="filter_name"></a><br>
      <a id="help_1"></a><br>
      <br><a id="hold_timer"></a>
    </div>
  </body>
</html>


<script src="{{ url_for('static', filename='scripts.js') }}"></script>
